<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minichat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Minichat</h1>
    <hr />
    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            placeholder="mensaje"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
    <div class="row mt-2">
      <div class="col">
        <ul id="misMensajes"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
      integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("http://localhost:8080");

      const formulario = document.querySelector("#miFormulario");
      const mensajes = document.querySelector("#misMensajes");
      const txtMensaje = document.querySelector("#txtMensaje");

      formulario.addEventListener("submit", (e) => {
        e.preventDefault();
        const texto = txtMensaje.value;

        socket.emit("mensaje-to-server", { texto });
        txtMensaje.value = "";
      });

      socket.on("mensaje-from-server", (data) => {
        mensajes.innerHTML += `<li>${data.texto}</li>`;
      });
    </script>
  </body>
</html>
